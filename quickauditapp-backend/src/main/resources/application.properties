# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/quickauditapp?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=mysql
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
jwt.secret=your-super-secret-jwt-key-for-quickaudit-app-should-be-at-least-256-bits-long
jwt.expiration=86400000

# Server Configuration
server.port=8080

# Logging Configuration
logging.level.com.quickaudit=DEBUG
logging.level.org.springframework.security=DEBUG 